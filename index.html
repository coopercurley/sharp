<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sharp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f1f1f1;
        }
        nav {
            background-color: #333;
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            color: #fff;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            padding: 20px;
        }
        .hero {
            <img src="/C:/Users/coopercurley/Downloads/sharp-sign.png" alt="Sharplogo">
            height: 300px;
            background-size: cover;
            background-position: center;
        }
        h1, p {
            text-align: center;
        }
        .content {
            margin: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </nav>

    <div class="hero"></div>

    <div class="container">
        <div id="home" class="content">
            <h1>Welcome to Sharp</h1>
            <p>Learn and enjoy music with our rich resources and guidance.</p>
        </div>
        <div id="about" class="content">
            <h1>About Us</h1>
            <p>We are dedicated to promoting music education for all ages.</p>
        </div>
        <div id="contact" class="content">
            <h1>Contact Us</h1>
            <p>Feel free to reach out to us at music@musiceducation.com.</p>
        </div>
    </div>
</body>
</html>
